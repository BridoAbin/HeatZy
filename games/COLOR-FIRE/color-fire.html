<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="color-fire.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>COLOR-FIRE</title>
</head>
<body>
    <div class="container">
        <div class="game-wrap">
            <canvas width="960px" height="540" id="game"></canvas>
            <article class="content">
                <h1 class="title"><span>C</span><span>o</span><span>l</span><span>o</span><span>r</span><span> </span><span>B</span><span>l</span><span>a</span><span>s</span><span>t</span></h1>

                <!-- Return button -->
                <a href="/category/solo.html"><button id="return-btn"><i class="fas fa-arrow-left"></i> Return</button></a>
                <!-- Leaderboard -->
                <button id="leaderboard-btn"><i class="fas fa-trophy"></i> Leaderboard</button>
                <!-- Full screen button -->
                <button id="fullscreen-btn"><i class="fas fa-expand"></i> Full Screen</button>
                <br><br>
            </article>
        </div>
    </div>
    <script src="color-fire.js"></script>

</html>
